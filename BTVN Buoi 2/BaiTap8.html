<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 8</title>

    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 20px;
        }

        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: lightcyan;
            font-weight: bold;
        }

        .header {
            background-color: lightblue;
            font-weight: bold;
            font-size: 18px;
        }

        .header-entertainment {
            color: blue;
            font-weight: bold;
            font-size: 18px;
        }

        img {
            width: 100px;
        }
    </style>
</head>

<body>
      <!-- Bảng giá sản phẩm -->
      <table>
        <tr>
            <th colspan="3" class="header">Bảng giá sản phẩm</th>
        </tr>
        <tr>
            <td><strong>Nơi sản xuất</strong></td>
            <td>Việt Nam</td>
            <td rowspan="3">
                <img src="https://product.hstatic.net/1000312752/product/agct043-2-4_9a47c579c5ca4826ae83ecae15973290.jpg" alt="Giày da">
            </td>
        </tr>
        <tr>
            <td><strong>Giá tiền</strong></td>
            <td>300.000đ</td>
        </tr>
        <tr>
            <td><strong>Thời gian bảo hành</strong></td>
            <td>6 tháng</td>
        </tr>
    </table>

    <!-- Mạng nghệ thuật & giải trí -->
    <table>
        <tr>
            <th colspan="2" class="header-entertainment">Mạng nghệ thuật & giải trí</th>
        </tr>
        <tr>
            <td><strong>Phim</strong></td>
            <td><strong>Ngày chiếu</strong></td>
        </tr>
        <tr>
            <td>Sherlock Holmes</td>
            <td>Thứ hai</td>
        </tr>
        <tr>
            <td>Lovejoy</td>
            <td>Thứ hai</td>
        </tr>
    </table>

</body>

</html>
