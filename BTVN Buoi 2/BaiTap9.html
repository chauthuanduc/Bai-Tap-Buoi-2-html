<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 9</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            color: #4682B4;
            text-align: center;
            padding: 20px;
        }

        section {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        article {
            width: 30%;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        figure img {
            width: 100%;
            height: auto;
        }

        figcaption h3 {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }

        figcaption p {
            padding: 0 10px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <section>
        <!-- Box 1 -->
        <article>
            <figure>
                <img src="https://swinburne-vn.edu.vn/wp-content/uploads/yeu-thich-nganh-cong-nghe-phan-mem.jpg" alt="Công nghệ phần mềm">
                <figcaption>
                    <h3>CÔNG NGHỆ PHẦN MỀM</h3>
                    <p>Nhu cầu xã hội Cách mạng công nghiệp 4.0 giúp công nghệ thông tin và viễn thông (ICT) xâm nhập...</p>
                </figcaption>
            </figure>
        </article>

        <!-- Box 2 -->
        <article>
            <figure>
                <img src="https://huflit.edu.vn/wp-content/uploads/2023/05/1-4.png" alt="Ngành thương mại điện tử">
                <figcaption>
                    <h3>NGÀNH THƯƠNG MẠI ĐIỆN TỬ</h3>
                    <p>Nhu cầu xã hội Ngành Thương mại điện tử (TMĐT) tại Việt Nam hiện nay đang có những bước tăng...</p>
                </figcaption>
            </figure>
        </article>

        <!-- Box 3 -->
        <article>
            <figure>
                <img src="https://cdn.vietnambiz.vn/2020/2/18/hypothesis-testing-hero-1582012573148984032918.jpg" alt="Hệ thống thông tin kinh doanh">
                <figcaption>
                    <h3>HỆ THỐNG THÔNG TIN KINH DOANH</h3>
                    <p>Nhu cầu xã hội Hiện nay, ứng dụng công nghệ trong điều hành doanh nghiệp đang được các nhà quản...</p>
                </figcaption>
            </figure>
        </article>
    </section>
</body>
</html>
